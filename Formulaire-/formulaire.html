<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formulaire.css">
</head>

<body>
    <form action="./index.php" method="GET">
        <fieldset>
            <legend>RDV : </legend>
            <label for="Objet">Objet du RDV : </label>
            <select id="Objet">
                <option></option>
                <option>Achat</option>
                <option>Entretien</option>
                <option>Reparation</option>
            </select>
            <br />
            <label for="maDate">Date &amp; Heure :</label>
            <input type="date" name="maDate" id="maDate" />
            <input type="time" name="monHeure">
            <br />
        </fieldset>
        <fieldset>
            <legend>Coordonnés : </legend>
            <label for="maCiv">Civilité :</label>
            <input type="radio" name="civ" id="maCiv">
            <label for="maCiv">M</label>
            <input type="radio" name="civ" id="mme">
            <label for="mme">Mme</label>
            <br>
            <label for="prenom">Prenom : </label>
            <input type="text" name="prenom" id="prenom">
            <label for="nom">Nom : </label>
            <input type="text" name="nom" id="nom">
            <br />
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="exemple@exemple.fr">
        </fieldset>
        <fieldset>
            <legend>Adresse : </legend>
            <input type="number" name="" id="Numero" placeholder="N°">
            <input type="text" name="" id="" placeholder="Rue">
            <br>
            <input type="number" name="" id="" placeholder="CP">
            <input type="text" name="" id="" placeholder="Ville">
        </fieldset>
        <fieldset>
            <legend>Commentaire : </legend>
            <textarea name="" id="" cols="70" rows="10" placeholder="Ecrivez ici"></textarea>
        </fieldset>
        <br>
        <div class="button">
            <input type="reset" value="Remise à zéro" />
            <button type="submit">Envoyer le formulaire</button>
        </div>
    </form>

    </embed> -->
</body>

</html>
